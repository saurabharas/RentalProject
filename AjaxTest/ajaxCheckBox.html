<script>
function showUser() {
   var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("txtHint").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "ajaxDB.php", true);
  xhttp.send();
}
</script>
